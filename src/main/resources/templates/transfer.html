<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" th:href="@{/css/transfer.css}" />
</head>
<body>
<!-- Barre de navigation -->
<nav>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/transfer}">Transfer</a></li>
        <li><a th:href="@{/profile}">Profile</a></li>
        <li><a th:href="@{/contact}">Contact</a></li>
        <li><a th:href="@{/logout}">Log off</a></li>
    </ul>
</nav>

<!-- Barre d'arborescence -->
<div class="breadcrumb">
    <a th:href="@{/}">Home</a> / <span>Transfer</span>
</div>

<!-- Section Envoyer de l'argent -->
<div class="send-money">
    <h2>Send Money</h2>
    <form th:action="@{/pay}" method="post">
        <div class="form-group">
            <label for="recipient">Recipient:</label>
            <select id="recipient" name="recipient">
                <option value="1">Person A</option>
                <option value="2">Person B</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="0" min="0">
        </div>
        <button type="submit">Pay</button>
    </form>
</div>

<!-- Section Mes Transactions -->
<div class="my-transactions">
    <h2>My Transactions</h2>
    <table>
        <thead>
        <tr>
            <th>Connections</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <!--À faire - Ajouter les données des transactions dynamiquement ici -->
        </tbody>
    </table>
    <div class="pagination">
        <!-- Créer une pagination dynamique en fonction du nombre de transaction -->
        <a href="#"><<</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">>></a>
    </div>
</div>
</body>
</html>
