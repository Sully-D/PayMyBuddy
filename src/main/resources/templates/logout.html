<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link rel="stylesheet" th:href="@{/css/logout.css}" />
</head>
<body>
<div class="logout-container">
    <h2>Are you sure you want to disconnect?</h2>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn-logout">Log Off</button>
    </form>
    <a th:href="@{/home}" class="btn-cancel">Cancel</a>
</div>
</body>
</html>
