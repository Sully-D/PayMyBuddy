<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<body>
<!-- Barre de navigation -->
<nav>
    <h2>Pay My Buddy</h2>
    <ul>
        <li><a th:href="@{/home}">Home</a></li>
        <li><a th:href="@{/transfer}">Transfer</a></li>
        <li><a th:href="@{/profile}">Profile</a></li>
        <li><a th:href="@{/contact}">Contact</a></li>
        <li><a th:href="@{/logout}">Log off</a></li>
    </ul>
</nav>

<!-- Barre d'arborescence -->
<div class="breadcrumb">
    <a th:href="@{/home}">Home</a>
    <p>/</p>
</div>

<!-- Div avec les informations utilisateur -->
<div class="user-info">
    <h2>User infos</h2>
    <p>Lastname : <span th:text="${user.lastName}">Lastname</span></p>
    <p>Firstname : <span th:text="${user.firstName}">Firstname</span></p>
    <p>Funds : <span th:text="${user.balance}">0</span> â‚¬</p>
</div>

<!-- Formulaire pour retirer de l'argent -->
<div class="withdraw-form">
    <h2>Withdraw Money</h2>
    <form th:action="@{/withdraw}" method="post">
        <label for="iban">IBAN:</label>
        <input type="text" id="iban" name="iban" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <button type="submit">Withdraw</button>
    </form>
</div>
</body>
</html>
